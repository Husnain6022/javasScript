<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game Land</title>
</head>
<body>

    <h1>Let's play rock, paper, scissor. huraah !!!</h1>

    <button onclick="myMove('rock')">Rock</button>
    
    <button onclick="myMove('paper')">Paper</button>
    
    <button onclick="myMove('scissor')"> Scissor</button>

    <button onclick="reset()">Reset</button>
          
          
          
          
          
          
          <script>
                const score = JSON.parse(localStorage.getItem("score")) || { wins : 0, ties : 0, lose : 0}              
                
                function myMove(move){
                
                    const computerMove = pickComputerMove()

                    let result = ''
                    
                    if (move === 'rock'){
                        if (computerMove === 'rock') {
                            result = 'Tie.'
                        } else if (computerMove === 'paper') {
                            result = 'You Lose.'
                        } else if (computerMove === 'scissor') {
                            result = 'You Win.'
                        }
                                    
                     } else if (move === 'paper'){
                        
                         if (computerMove === 'rock') {
                              result = 'You Win.'
                         } else if (computerMove === 'paper') {
                              result = 'Tie.'
                        } else if (computerMove === 'scissor') {
                              result = 'You Lose.'
                         }
       
                    } else  if (move === 'scissor'){
                       if (computerMove === 'rock') {
                            result = 'You Lose.'
                        } else if (computerMove === 'paper') {
                            result = 'You Win.'
                        } else if (computerMove === 'scissor') {
                            result = 'Tie.'
                        }
                        }

                    if (result === 'You Win.'){
                        score.wins += 1
                    } else if (result === 'Tie.') {
                        score.ties += 1
                    } else if (result === 'You Lose.') {
                        score.lose += 1
                    }
                
                    localStorage.setItem("score", JSON.stringify(score))
                    alert(`You picked ${move}, computer picked ${computerMove}, and result is ${result}
 Wins: ${score.wins}, Lose: ${score.lose}, Ties: ${score.ties}`)
           
                }
            
                function pickComputerMove() {   
                    const randomNumber = Math.random();
                    let computerMove = ''

                    if (randomNumber >= 0 && randomNumber < 1 / 3) {
                        computerMove = 'rock';
                    } else if ( randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
                        computerMove = 'paper';
                    } else if ( randomNumber >= 2 / 3 && randomNumber < 1 ) {
                        computerMove = 'scissor';
                   }
                
                   return computerMove;
                }


            function reset(){
                    score.wins = 0;
                    score.lose = 0;
                    score.ties = 0;
                    localStorage.removeItem('score')

                    alert(`You picked reset.
Wins: ${score.wins}, Lose: ${score.lose}, Ties: ${score.ties}`)
                }
             
            </script>

        </body>
</html>
